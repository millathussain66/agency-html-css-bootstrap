


<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>signin</title>
      <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
      <link rel="stylesheet" href="assets/css/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
         integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
         crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
      />
      <script src="assets/js/jquery-3.6.0.min.js"></script>
   </head>
   <body>






    <div class="authpage" style="background-image: url('assets/images/image2.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-8 mx-auto">
                    <div class="signup_div">
                        <a class="sign_in_with_gogole btn" href="javascript:">
                            <img src="assets/images/google.png" alt=""> Sign In with Google
                        </a>
                        <div class="devider"><span>OR</span></div>
                        <form action="" method="post">
                            <div class="mb-3">
                                <input type="email" class="form-control" name="" placeholder="Your  Email Address">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="" placeholder="Password">
                            </div>
                            <div class="mb-3 rememberme">
                                <label for="remember">
                                    <input type="checkbox" name="remember" id="remember">
                                    <span>Remember me</span>
                                </label>
                                <a href="javascript:">Forgot Password</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn signin">Sign In</button>
                            </div>
                        </form>
                        <div class="d-grid gap-2 mt-4">
                            <a href="javascript:" class="btn btn-free">Becom A Free Member</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
